{% load bootstrap3 %} {% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <title>PhotoBooth</title>
    {% block styles %} {% bootstrap_css %} {% endblock %}

</head>
<style>
    .container {
        background-color: whitesmoke;
        opacity: 0.85;
        padding: 20px;
        border-radius: 20px;
    }

    h1 {
        color: cornflowerblue;
        text-align: center;
        font-family: 'Do Hyeon', sans-serif;
        font-size: 50px;
    }

    body {
        background-color: black;
    }
</style>
<body>
    {% include "navbar.html" %} {% block content %}
    <div class="container">
        <h1>Something Great Is Coming!</h1>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> {% bootstrap_javascript %} {% endblock %}
</body>

</html>
